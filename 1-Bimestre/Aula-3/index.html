<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Praticando - Validações em formulários HTML Aula 3</h1>
    <main>
        <form action="03.03/action_page.html">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome e sobrenome" required> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required> <br>

            <label for="telefone">Telefone:</label>
            <input type="phone" id="telefone" name="telefone" placeholder="(DD)XXXXX-XXXX" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" title="Insira o telefone no formato (DD)XXXXX-XXXX" required> <br>

            <label type="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" title="Insira o CPF no formato XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required> <br>

            <label for="cadastro">Data de Cadastro:</label>
            <input type="date" id="cadastro" name="cadastro" required> <br>

            <label for="cadurl">Endereço URL:</label>
            <input type="url" id="cadurl" name="cadurl" placeholder="Insira um link válido" required> <br>

            <label for="nota">Nota (0 a 10):</label>
            <input type="number" id="nota" name="nota" min="0" max="10" placeholder="Insira uma nota de 0 a 10" pattern="[0-9]+$" required> <br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="XX.XXX-XXX" title="O CEP deve ser inserido no formato XX.XXX-XXX" pattern="\d{2}\.\d{3}-\d{3}" required> <br>

            <label for="end">Endereço:</label>
            <input type="text" id="end" name="end" placeholder="Rua, n° e bairro" required> <br>

            <label for="city">Cidade:</label>
            <select name="cidade" id="city">
        <option value="[selecione]">[selecione]</option>
        <option value="cosmorama">Cosmorama</option>    
        <option value="votuporanga">Votuporanga</option> 
        <option value="riola">Riolândia</option> 
        </select> <br>

            <label for="perfil">Foto de perfil:</label>
            <input type="file" id="perfil" name="perfil" accept="image/*" class="files" required> <br>

            <label for="contrato">Contrato assinado (em PDF):</label>
            <input type="file" accept=".pdf, .doc, .docx" class="files" required> <br>

            <input type="submit" value="Submit" class="submit">

            <input type="reset" value="Reset" class="reset">
        </form>
    </main>
</body>

</html>
